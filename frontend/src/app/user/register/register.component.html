<mat-card class="user-auth-card">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="userName" placeholder="Username" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Password"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password (repeat)</mat-label>
      <input
        matInput
        type="password"
        formControlName="passwordConfirm"
        placeholder="Password (repeat)"
      />
      <mat-error *ngIf="registerForm.get('passwordConfirm').hasError('passwordsDoNotMatch')">
        Passwords do not match
      </mat-error>
    </mat-form-field>

    <!-- <div *ngIf="registerForm.errors?.passwordsDoNotMatch &#38;&#38; (registerForm.touched || registerForm.dirty)" class="alert alert&#45;danger"> -->
    <!--   The passwords do not match -->
    <!-- </div> -->

    <button type="submit" color="primary" mat-flat-button>Register</button>

    <a routerLink="/user/login">If you already have an account already click here to go to login</a>
  </form>
</mat-card>
